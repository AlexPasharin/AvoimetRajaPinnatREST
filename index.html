<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css">
  <title>Citybikes application</title>
</head>
<body>
  <div id="info">
    <div id="wrapper">
      <form id="basic-info">
        <div>
          <label class="label">Station:</label>
          <select id="stations">
            <option value="-1"></option>
          </select>
        </div>
        <div>
          <label class="label">Amount of empty slots:</label>
          <span id="empty-slots"></span>
        </div>
        <div>
          <label class="label">Amount of free bikes:</label>
          <span id="free-bikes"></span>
        </div>
        <div>
          <label class="label">Your destination:</label>
          <input id="destination" type="text" />
        </div>
        <input type="submit" />
      </form>
      <div id="weather-info">
        <div>
          <label class="label">Temperature:</label>
          <span id="temperature"></span>
        </div>
        <div>
          <label class="label">Wind:</label>
          <span id="wind"></span>
        </div>
        <div>
          <label class="label">Rain volume:<sup>*</sup></label>
          <span id="rain"></span>
        </div>
        <small><sup>*</sup>for the last three hours</small>
      </div>
      <figure id="weather-image-wrapper"></figure>
    </div>
  </div>
  <div id="map"></div>
  <script src="./index.js"></script>
</body>
</html>
